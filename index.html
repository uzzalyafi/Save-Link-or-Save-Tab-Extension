<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <input type="text" placeholder="Input Link OR Save Tab..." id="input" />
        <div class="btn">
          <button id="saveLink">Save Link</button>
          <button id="saveTab">Save Tab</button>
          <button id="deleteAllLinks">Delete All Links</button>
        </div>

        <div id="saveLinks">
          <ol id="link"></ol>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
